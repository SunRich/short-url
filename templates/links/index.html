<form method="post">
  <p>
    <label for="link_url">链接地址</label>
    <input name="link_url" required/>
  </p>
  <p>
    <label for="link_title">标题</label>
    <input name="link_title" required/>
  </p>
  <p>
    <button type="submit">新增</button>
  </p>
</form>


<table style="table-layout:fixed" width="600">
  <thead>
    <tr>
      <th>
        跳转地址
      </th>
      <th>
        标题
      </th>
      <th>
        点击数量
      </th>
      <th>
        原链接地址
      </th>
    </tr>
  </thead>
  <tbody>
    {{range $link := .}}
      <tr>
        <td>
          <a target="_blank" href="{{$link.Url}}">http://{{ $link.Key }}</a>
        </td>
        <td>
          {{ $link.Title }}
        </td>
        <td>
          {{ $link.Count }}
        </td>
        <td>
          {{ $link.Url }}
        </td>
      </tr>
    {{end}}
  </tbody>
</table>
